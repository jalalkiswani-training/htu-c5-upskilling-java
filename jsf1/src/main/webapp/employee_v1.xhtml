<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body>
	<h:form>
		<h:messages/>
		<label>Id</label>
		<h:inputText value="#{mbEmployee.employee.id}" />

		<label>Name</label>
		<h:inputText value="#{mbEmployee.employee.name}" />

		<label>Salary</label>
		<h:inputText value="#{mbEmployee.employee.salary}" />

		<label>Email</label>
		<h:inputText value="#{mbEmployee.employee.email}" />

		<h:commandButton value="Add Employee" action="#{mbEmployee.save()}" />
	</h:form>	
	
	<h:dataTable value="#{mbEmployee.employees}" var="emp">
		<h:column>#{emp.id}</h:column>
		<h:column>#{emp.name}</h:column>
		<h:column>#{emp.salary}</h:column>
		<h:column>#{emp.email}</h:column>
	</h:dataTable>
	
</h:body>
</html>
